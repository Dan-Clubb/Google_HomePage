<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="header-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>

            <ul class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" src="google-apps.png" alt="google apps">
                <img class="header-img" src="me (1).png" alt="Google display pic">
            </ul>
        </nav>
        
    </header>
    <main>
        <div class="main-container">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <div class="search-bar-container">
                <img id="search-logo" src="glass-2.png" alt="mag glass icon">
                <input id="search-bar" type="search" placeholder="Search Google or type a URL">
                <img  id="voice-search" src="mic-2.png" alt="microphone icon">
            </div>
            <div class="buttons-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </ul>

            <ul class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>
</body>
</html>
